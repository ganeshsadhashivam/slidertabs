<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Tabs</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="icons"><i id="left" class="fa-solid fa-angle-left"></i></div>
      <ul class="tabs-box">
        <li class="tab">Coding</li>
        <li class="tab active">Web development</li>
        <li class="tab">C</li>
        <li class="tab">C++</li>
        <li class="tab">Java</li>
        <li class="tab">Backend</li>
        <li class="tab">Algorithms</li>
        <li class="tab">Quantum Computing</li>
        <li class="tab">Data Structure</li>
        <li class="tab">Blockchain</li>
        <li class="tab">MachineLearning</li>
        <li class="tab">Artificial Inteligence</li>
        <li class="tab">Javascript</li>
      </ul>
      <div class="icons">
        <i id="right" class="fa-solid fa-angle-right"></i>
      </div>
    </div>
    <script src="scripts.js" defer></script>
  </body>
</html>
